<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Social Links | Pinhotx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <div class="hexagon">
        <div id="profile-picture">
          <img src="./assets/pinho_emote_dado_.png" alt="">
        </div>
      </div>
    </header>
    <main>
      <ul id="social-main-links">
        
        <li>
          <div id="follow-me">
            <a  class="button" 
                href="https://twitch.tv/pinhotx"
                target="_blank">
                  Follow Me
            </a>
          </div>
        </li>

        <li>
          <div id="hire-me">
            <a  class="button" 
                href="https://www.linkedin.com/in/tiagopinhotx"
                target="_blank">
                  Hire Me
            </a>
          </div>
        </li>
          
        <li>
          <div id="support-me">
            <a  class="button" 
                href="https://streamelements.com/pinhotx/tip"
                target="_blank">
                  Support Me
            </a>
          </div>
        </li>

        <li>
          <div id="portifolio">
            <a  class="button" 
                href="https://www.github.com/tiagopinhotx"
                target="_blank">
                  Portifolio
            </a>
          </div>
        </li>

      </ul>
    </main>
    <footer>
      <ul id="social-footer-links">
        <li>
          <a  id="twitch-footer-link"
              href="https://twitch.tv/pinhotx" 
              class="fa fa-twitch" 
              target="_blank"></a>
        </li>
        <li>
          <a  id="twitter-footer-link"
              href="https://twitter.com/tiagopinhotx" 
              class="fa fa-twitter" 
              target="_blank"></a>
        </li>
        <li>
          <a  id="instagram-footer-link"
              href="https://instagram.com/tiagopinhotx" 
              class="fa fa-instagram" 
              target="_blank"></a>
        </li>
        <li>
          <a  id="linkedin-footer-link"
              href="https://linkedin.com/in/tiagopinhotx" 
              class="fa fa-linkedin" 
              target="_blank"></a>
        </li>
        <li>
          <a  id="github-footer-link"
              href="https://github.com/tiagopinhotx" 
              class="fa fa-github" 
              target="_blank"></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
